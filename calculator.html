<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="read-out">
            <div class="past-input"></div>
            <div class="current-input"></div>
        </div>
        <div class="clear-delete">
            <div class="clear"></div>
            <div class="delete"></div>
        </div>
        <div class="row">
            <div class="number" id="7"></div>
            <div class="number" id="8"></div>
            <div class="number" id="9"></div>
            <div class="operator" id="/"></div>
        </div>
        <div class="row">
            <div class="number" id="">4</div>
            <div class="number" id="">5</div>
            <div class="number" id="">6</div>
            <div class="operator" id="*"></div>
        </div>
        <div class="row">
            <div class="number" id="1"></div>
            <div class="number" id="2"></div>
            <div class="number" id="3"></div>
            <div class="operator" id="-"></div>
        </div>
        <div class="row">
            <div class="number" id="0"></div>
            <div class="number" id="."></div>
            <div class="operator" id="="></div>
            <div class="operator" id="+"></div>
        </div>
        <div class="row">
            
        </div>
    </div>
    
</body>
</html>
