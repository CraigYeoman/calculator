<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="read-out">
            <div class="past-input" id="past-input"></div>
            <div class="user-input" id="user-input"></div>
        </div>
        <div class="grid">
        <div class="row">
            <button data-clear class="btn" id="clear">Clear</button>
            <button data-delete class="btn" id="delete">Delete</button>
        </div>
        <div class="row">
            <button data-number class="btn" id="7">7</button>
            <button data-number class="btn" id="8">8</button>
            <button data-number class="btn" id="9">9</button>
            <button data-operation class="btn" id="/">/</button>
        </div>
        <div class="row">
            <button data-number class="btn" id="4">4</button>
            <button data-number class="btn" id="5">5</button>
            <button data-number class="btn" id="6">6</button>
            <button data-operation class="btn" id="*">*</button>
        </div>
        <div class="row">
            <button data-number class="btn" id="1">1</button>
            <button data-number class="btn" id="2">2</button>
            <button data-number class="btn" id="3">3</button>
            <button data-operation class="btn" id="-">-</button>
        </div>
        <div class="row">
            <button data-number class="btn" id="0">0</button>
            <button data-number class="btn" id=".">.</button>
            <button data-operation class="btn" id="=">=</button>
            <button data-operation class="btn" id="+">+</button>
        </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
